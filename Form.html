<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: red;" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Welcom</p>
    <form action="Login.html" method="get">
        <table border="0" bgcolor="blue" cellpadding="10" cellspacing="5" align="center">
            <tr>
                <th colspan="2" align="center">Login Form</th>
            </tr>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="uid" required>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pwd" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Login</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
