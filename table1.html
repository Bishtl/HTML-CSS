<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
        }
        tr:nth-of-type(even){
            background: rgb(132,85,86);
        }
        th{
            background: rgb(132,85,86);
            color: white;
        }
        td,th{
            padding: 6px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First NAme</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Sohan</th>
            <th>Singh</th>
            <th>20</th>
        </tr>
        <tr>
            <th>Rohit</th>
            <th>Bisht</th>
            <th>22</th>
        </tr>
    </table>
</body>
</html>
