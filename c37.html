<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fill , minmax(200px ,1fr));
            grid-gap: 10px;
            align-items: stretch;
        }
        .grid img{
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px rgba(102, 57, 57, 0.3) ; /*Water mark*/
            max-width: 100px;
        }
    </style>
    
</head>
<body>
    <div class="grid">
        <img src="icon.png" alt="icon" >
        <img src="icon.png" alt="icon" >
        <img src="icon.png" alt="icon" >
        <img src="qwe.png" alt="icon" >
        <img src="qwe.png" alt="icon" >
    </div>
</body>
</html>
